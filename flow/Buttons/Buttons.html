<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="Buttons.css">
</head>
<body>
    <div>
        <h4>Buttons</h4>
        <button class="btn btn-primary btn-primary-hover">Primary</button>
        <button class="btn btn-secondary btn-secondary-hover">Secondary</button>
        <button class="btn btn-dark btn-dark-hover">Dark</button>
    </div>
            <hr>
    <div>
        <h4>Outline Buttons</h4>
        <button class="btn btn-outline btn-primary-hover">Primary</button>
        <button class="btn btn-secondary-outline btn-secondary-hover">Secondary</button>
    </div>
    <hr>

   

    <div>
        <button class="btn-icon btn-icon-hover">
            <ion-icon  class="icon" name="checkmark-outline"></ion-icon>
        </button>
    </div>





    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
